<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand atm fs-2" href="">ATM</a>
                <div class="d-flex ">
                    <div class="help me-5">
                        <button type="button" class="btn bg-primary text-light" >HELP
                        </button>
                    </div>
                    <div class="call">
                        <button type="button" class="btn bg-primary text-light">CALL US
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- login form -->
    <div class="login-container mt-5" id="form">
        <form class="login-form">
            <h1>ATM BANK</h1>
            <p>Please login to your bank account</p>
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" name="number">
            </div>
            <button type="button" onclick="login();">Login</button>
        </form>
    </div>
    <div class="ms-3" id="name">
        <h6>Harsh   (PIN : 1234)</h6>
        <h6>Tushar  (PIN : 1312)</h6>
        <h6>Niraj   (PIN : 1001)</h6>
        <h6>Yash    (PIN : 5678)</h6>
        <h6>Samarth    (PIN : 1100)</h6>
    </div>
    <!-- main div where all options are there to check bal,depo,withdraw,exit -->
    <div id="main">
        <div class="inner" id="inner">
            <ul>
                <!-- CHECK BALANCE -->
                <li>
                    <button onclick="checkbal()">CHECK BALANCE</button>
                </li>
                <!-- DEPOSIT -->
                <li>
                    <button onclick="deposit()">DEPOSIT</button>
                </li>
                <!-- WITHDRAW -->
                <li>
                    <button onclick="withdraw()">WITHDRAW</button>
                </li>
                <!-- EXIT -->
                <li>
                    <button onclick="exit()">EXIT</button>
                </li>
            </ul>
            <!-- output is displayed here -->
            <div id="out"></div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
